<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos</title>
</head>
<body>
    <h1>Gerenciador de Contatos</h1>
    <form id="formulario">
        <label for="nomeContato">Nome do contato:</label>
        <input required type="text" id="nomeContato" name="nomeContato" placeholder="Digite o nome do contato">
        <br>
        <label for="numero">Número do contato:</label>
        <input required type="text" id="numero" name="numero" placeholder="Digite o número do contato">
        <br>
        <label for="email">E-mail do contato:</label>
        <input required type="email" id="email" name="email" placeholder="Digite o e-mail do contato">
        <br>
        <button id="cadastrar">Cadastrar</button>
    </form>
    <br>
    <button id="verContatos">Ver Contatos</button>
    <button id="limpar">Limpar</button>

    <section id="resultado"></section>

    <script src="./script.js"></script>
</body>
</html>
